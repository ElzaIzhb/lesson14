<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet"></link>
</head>
<body>
    <header>
        <div class="title flex-box">
            <h1 onclick="renderCatalog()" class="curs btn-2">Каталог</h1>
            <h1 onclick="renderSait()" class="curs btn-2">О сайте</h1>
            <h1 onclick="renderCont()" class="curs btn-2">Контакты</h1>
        </div>
    </header>

    <main class="flex-box">

    </main>

    <footer>
        <div onclick="clearPage()" class="title flex-box">
            <h1 class="curs btn-2">Очистить</h1>
        </div>
    </footer>

    <!--скрывать информацию для функций в js - хранить шаблоны (невидимый блок)-->
    <template id="tmpl-catalog">
        <div class="card">
            <div class="title curs">
                <h1>${title}</h1>
            </div>
            <div class="imgg">
                <img onclick="renderCard(${id})" src="${photo}">
            </div>
        </div>
    </template>

    <template id="tmpl-card">
        <div class="card curs">
            <div class="title">
                <h1>${title}</h1>
            </div>
            <div class="imgg">
                <img src="${photo}">
            </div>
        </div>
        <br>
        <div class="about">
            <b>Описание:</b> ${Текст}<br>
            <br>
            <b>Рейтинг:</b> ${Rating}<br>
            <br>
            <b>Количество серий:</b> ${episodeCount} <br>
            <br>
            <b>Длина эпизодов(а):</b> ${episodeLength} <br>
            <br>
            <b>Возрастной рейтинг:</b> ${ageRatingGuide} <br>
            <br>
            <b>Статус:</b> ${status} <br>
        </div>
    </template>

    <!--создаем блоки для "о нас"-->
    <template id="aboutus">
        <div class="concon">
            <b>О нас:</b> ${Us}<br>
            <br>
            <b>Спонсоры:</b> ${Spons}<br>
            <br>
            <b>Предназначение сайта:</b> ${Desstiny} <br>
        </div>
    </template>

    <!--создаем блоки для "контакты"-->
    <template id="contacts">
        <div class="concon">
            <b>Телефон:</b> ${Tel}<br>
            <br>
            <b>E-mail:</b> ${Emaill}<br>
            <br>
            <b>Телеграм:</b> <a href="https://t.me/Elza_Izh" style="text-decoration: none;" target="_blank">${Teleg}</a> <!--добавить ссылку на телегу--><br>
        </div>
    </template>

    <script src="js/main.js"></script>
</body>
</html>
